box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: kiwipedia
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: kiwipedia.nz 
        basedir: public
ping:
  steps:
    - robinhansma/http-notify@0.1.10
        url: $WEBMASTERS_SITEMAP_URL
